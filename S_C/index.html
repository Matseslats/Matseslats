<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
	<title>Symbol Clock</title>
  </head>
  <body>
    <main>
    </main>
    <script>
    var butterfly_img;
    var milkweed_img;
    // Butterfly = hour
    // Milkweed = min
    function setup(){
      createCanvas(794, 1123);
      frameRate(1/5);
      console.log("Loading images");
      butterfly_img = [
        loadImage("images/Butterfly Yellow.png"),
        loadImage("images/Butterfly Blue.png"),
        loadImage("images/Egg Red.png"),
        loadImage("images/Egg Yellow.png"),
        loadImage("images/Egg Blue.png"),
        loadImage("images/Caterpillar RED.png"),
        loadImage("images/Caterpillar yellow.png"),
        loadImage("images/Caterpillar blue.png"),
        loadImage("images/Pupa Red.png"),
        loadImage("images/Pupa Yellow.png"),
        loadImage("images/Pupa Blue.png"),
        loadImage("images/Butterfly Red.png")
      ];
      milkweed_img = [
        loadImage("images/Flower red.png"),
        loadImage("images/Flower Yellow.png"),
        loadImage("images/Flower Blue.png"),
        loadImage("images/Seed Red.png"),
        loadImage("images/Seed Yellow.png"),
        loadImage("images/Seed Blue.png"),
        loadImage("images/Sprout Red.png"),
        loadImage("images/Sprout Yellow.png"),
        loadImage("images/Sprout Blue.png"),
        loadImage("images/Budding Red.png"),
        loadImage("images/Budding Yellow.png"),
        loadImage("images/Budding Blue.png"),
      ]
    }
    var hh, mm;
    function draw(){
      background(255);
      hh = floor(hour()) % 12
      hh = hh ? hh : 12;
      hh -= 1;
      image(butterfly_img[hh], 0, 0);
      mm = floor(minute() / 5); 
      image(milkweed_img[mm], 0, 0);
    }
    </script>
  </body>
</html>
